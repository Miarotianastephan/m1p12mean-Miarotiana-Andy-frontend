<p-card>
  <ng-template #header>
    <p-galleria
      [value]="car.imageVoiture"
      [showIndicators]="true"
      [showThumbnails]="false"
      [changeItemOnIndicatorHover]="true"
      class="border-none rounded-none"
    >
      <ng-template #item let-item>
        <img [src]="item" style="width: 100%; display: block" />
      </ng-template>
    </p-galleria>
  </ng-template>
  <div class="grid grid-cols-5 text-xs">
    <div class="col-span-2 flex items-center">
      <div class="flex flex-col items-center">
        <span class="text-sm font-bold">{{ car.marque }}</span>
        <span>{{ car.model }}</span>
      </div>
      <p-divider layout="vertical" />
    </div>
    <div class="col-span-3">
      <div class="flex items-center">
        <div class="flex flex-col items-center">
          <span>Kilometrage</span>
          <span>{{ car.kilometrage }}</span>
        </div>
        <p-divider layout="vertical" />
        <div class="flex flex-col items-center">
          <span>Annee</span>
          <span>{{ car.annee }}</span>
        </div>
        <p-divider layout="vertical" />
        <div class="flex flex-col items-center">
          <span>Type</span>
          <span>{{ car.annee }}</span>
        </div>
      </div>
    </div>
  </div>
  <ng-template #footer>
    <div class="flex justify-end">
      <a [routerLink]="'/content/myrepair'">
        <button pButton icon="pi pi-wrench" size="small">
          <span pButtonLabel class="text-xs">Check</span>
        </button>
      </a>
    </div>
  </ng-template>
</p-card>
