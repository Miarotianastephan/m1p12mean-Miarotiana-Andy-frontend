<div class="border border-gray p-2 rounded-lg">
  <p-table [value]="worktodo">
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <span class="font-bold text-black">Travaille a faire</span>
      </div>
    </ng-template>
    <ng-template #header let-columns>
      <tr class="text-sm">
        <th>Mecanicien</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Date Debut</th>
        <th>Date Fin</th>
        <th>Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-rowData>
      <tr class="text-sm">
        <td>{{ rowData.mecano }}</td>
        <td>{{ rowData.namework }}</td>
        <td>Lorem ipsum dolor sit amet consectetur adipisicing</td>
        <td>{{ rowData.startDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>{{ rowData.endDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>
          <p-tag [severity]="getColorTag(rowData.status)">
            <span class="text-xs">{{ rowData.status }}</span>
          </p-tag>
        </td>
        <td>
          <button pButton size="small">
            <span class="text-xs">Commencer</span>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
