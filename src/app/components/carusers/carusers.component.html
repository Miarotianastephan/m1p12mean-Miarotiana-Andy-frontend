<div class="space-y-2">
  <div class="flex justify-end">
    <button pButton (click)="showDialog()">
      <i class="pi pi-plus-circle"></i>
      <span pButtonLabel class="text-xs">Nouveaux</span>
    </button>
  </div>
  <div *ngIf="onLoadingCar()">
    <span>Chargement...</span>
  </div>
  <div *ngIf="onErrorCar()">
    <span>Error </span>
  </div>
  <div *ngIf="!onLoadingCar() && !onErrorCar()" class="grid grid-cols-2 gap-5">
    <ng-container *ngFor="let voiture of onFetchedCar()">
      <app-cardcar [car]="voiture" />
    </ng-container>
  </div>
</div>
<p-dialog
  header="voiture"
  [modal]="true"
  [(visible)]="visible"
  class="text-xs"
  [style]="{ width: '30rem' }"
>
  <span class="p-text-secondary block mb-5"
    >Compl√©tez ce formulaire pour enregistrer une nouvelle voiture.</span
  >
  <form (ngSubmit)="onAddCar()">
    <div class="grid grid-cols-3 gap-2">
      <div class="flex flex-col gap-2 mb-2">
        <label for="username" class="font-semibold w-24">Marque</label>
        <p-select *ngIf="onLoadinggetBrands()" class="w-full" loading="true" />
        <p-select
          *ngIf="!onLoadinggetBrands() && !onErrorgetBrands()"
          [options]="ongetBrands()"
          [(ngModel)]="selectedbrand"
          optionLabel="brand"
          placeholder="Select a brand"
          class="w-full"
          name="marque"
          (onChange)="showSelectedBrand()"
        />
      </div>
      <div class="flex flex-col gap-2 mb-2">
        <label for="email" class="font-semibold w-24">Model</label>
        <p-select
          [options]="models"
          [(ngModel)]="selectedModel"
          optionLabel="modelName"
          placeholder="Select a Model"
          class="w-full"
          name="model"
        />
      </div>

      <div class="flex flex-col gap-2 mb-2">
        <label for="email" class="font-semibold w-24">Type</label>
        <p-select
          [options]="Type"
          [(ngModel)]="selectType"
          optionLabel="name"
          placeholder="Select a type"
          class="w-full"
          name="model"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex flex-col gap-2 mb-2">
        <label for="plaque_id" class="font-semibold w-24">Plaque *</label>
        <input
          pInputText
          id="plaque_id"
          class="flex-auto"
          autocomplete="off"
          name="plaque"
          placeholder="..."
          [(ngModel)]="plaque"
        />
      </div>
      <div class="flex flex-col gap-2 mb-2">
        <label for="chasis_id" class="font-semibold w-24">N-Chasis *</label>
        <input
          pInputText
          id="chasis_id"
          class="flex-auto"
          autocomplete="off"
          placeholder="..."
          name="n_chasis"
          [(ngModel)]="chasis"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex flex-col gap-2 mb-2">
        <label for="kilometrage_id" class="font-semibold w-24"
          >Kilometrage</label
        >
        <input
          pInputText
          id="kilometrage_id"
          class="flex-auto"
          autocomplete="off"
          name="kilometrage"
          placeholder="..."
          type="number"
          min="1"
          [(ngModel)]="mileage"
        />
      </div>
      <div class="flex flex-col gap-2 mb-2">
        <label for="anee_id" class="font-semibold w-24">Annee</label>
        <input
          pInputText
          id="anee_id"
          class="flex-auto"
          autocomplete="off"
          name="anee"
          type="number"
          placeholder="..."
          min="1"
          [(ngModel)]="year"
        />
      </div>
    </div>
    <div class="card text-xs flex justify-between items-center mb-2">
      <p-fileupload
        #fu
        chooseLabel="Choose"
        chooseIcon="pi pi-upload"
        mode="basic"
        name="image"
        customUpload="true"
        (uploadHandler)="uploadToImageBB($event)"
        accept="image/*"
        maxFileSize="1000000"
        class="text-xs"
      />
      <p-button
        class="text-xs"
        label="Upload"
        (onClick)="fu.upload()"
        outlined="variant"
        size="small"
      />
    </div>
    <p-progressbar
      mode="indeterminate"
      *ngIf="uploading"
      [style]="{ height: '6px' }"
    />
    <div class="flex justify-end mt-5 gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <button
        type="submit"
        pButton
        [loading]="useCreateCar.isPending()"
        [disabled]="imagevoiture === undefined"
      >
        <span pButtonLabel class="text-xs">Enregister</span>
      </button>
    </div>
  </form>
</p-dialog>
