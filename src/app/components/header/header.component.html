<div class="card w-full p-2">
  <p-menubar>
    <ng-template #start>
      <p-button
        (click)="toggleSidebar()"
        icon="pi pi-bars"
        class="sidebar-toggle"
      ></p-button>
      <p></p>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <input type="text" pInputText placeholder="Search" class="w-36" />
      </div>
    </ng-template>
  </p-menubar>
</div>
