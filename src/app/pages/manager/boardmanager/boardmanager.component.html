<div class="flex gap-4">
    <div class="flex flex-1 flex-col text-sm border border-gray p-4 space-y-5 rounded-lg justify-between">
      <span>Total de reparation aujourd'hui</span>
      <div class="flex justify-between items-center">
        <span class="text-4xl font-bold">10</span>
        <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
      </div>
    </div>

    <div class="flex flex-1 flex-col text-sm border border-gray p-4 space-y-5 rounded-lg justify-between">
      <span>Nombre de reparation terminer aujourd'hui</span>
      <div class="flex justify-between items-center">
        <span class="text-4xl font-bold">9</span>
        <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
      </div>
    </div>

    <div class="flex flex-1 flex-col text-sm border border-gray p-4 space-y-5 rounded-lg justify-between">
      <span>Total de demandes devis en attentes</span>
      <div class="flex justify-between items-center">
        <span class="text-4xl font-bold">3</span>
        <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
      </div>
    </div>
    <div class="flex flex-1 flex-col text-sm border border-gray p-4 space-y-5 rounded-lg justify-between">
      <span>Total des demandes de devis acceptes</span>
      <div class="flex justify-between items-center">
        <span class="text-4xl font-bold">5</span>
        <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
      </div>
    </div>
</div>

<div class="flex gap-4 mt-4">
    <div class="w-2/3 border rounded-lg">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </div>
    <div class="w-1/3 h-max border rounded-lg text-sm p-5">
        <p-divider align="right" type="solid">
            <p>Les services rentables du moment</p>
        </p-divider>
        <div class="flex gap-2 flex-col">
            <div class="flex flex-col justify-between text-xs border p-2 rounded-lg bg-blue-50">
                <span>Vidange et Huile moteur</span>
                <div class="flex justify-between items-center">
                  <span class="text-xl ">60%</span>
                  <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
                </div>
            </div>
            <div class="flex flex-col justify-between text-xs border p-2 rounded-lg bg-red-50">
                <span>Changement liquide de refroidissement</span>
                <div class="flex justify-between items-center">
                  <span class="text-xl">35%</span>
                  <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
                </div>
            </div>
            <div class="flex flex-col justify-between text-xs border p-2 rounded-lg bg-yellow-50">
                <span>Reparation de pneu</span>
                <div class="flex justify-between items-center">
                  <span class="text-xl">15%</span>
                  <p-button icon="pi pi-arrow-up-right" size="small"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
